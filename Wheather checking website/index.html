<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter yout city name" spellcheck="false" >
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>
                invalid city name
            </p>
        </div>
        <div class="wheather">
            <img src="images/rain.png" class="wheather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">
                            50% 
                        </p>
                        <p>
                            Humidity
                        </p>
                    </div>
               </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">
                            15 km/h    
                        </p>
                        <p>
                            Wind Speed
                        </p>
                    </div>
               </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "458208d6dee9eaedd4c3b9e5182fedee";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        const wheatherIcon = document.querySelector(".wheather-icon");


    
        async function CheckWheather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".wheather").style.display = "none";
            } else {
                
            var data = await response.json();


            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";


             if(data.weather[0].main == "Clouds") {
             wheatherIcon.src = "images/clouds.png"
            }
            else if (data.weather[0].main == "Clear") {
                wheatherIcon.src = "images/clear.png"
            }
            else if (data.weather[0].main == "Rain") {
                wheatherIcon.src = "images/rain.png"
            }
            else if (data.weather[0].main == "Drizzle") {
                wheatherIcon.src = "images/drizzle.png"
            }
            else if (data.weather[0].main == "Mist") {
                wheatherIcon.src = "images/mist.png"
            }

            document.querySelector(".wheather").style.display = "inline";
            document.querySelector(".error").style.display = "none";

            }
        }
        
        searchBtn.addEventListener("click", ()=>{
            CheckWheather(searchBox.value);
        } )


       
    </script>
</body>
</html>
